<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rachael V. Wright's Portfolio Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css">

</head>

<body
    style="background-color: #ddd; background-image: url('https://i.imgur.com/yHGlSOx.png'); overflow-x: hidden; overflow-y: auto;">

    <div class="container-fluid">
        <div class="row">
            <div class="col p-0 px-sm-3" style="display: block; background-color: #fff; border-bottom: 2px solid #ddd;">
                <div class="mx-auto container-fluid p-0" style="max-width: 980px;">
                    <nav class="navbar navbar-expand-lg navbar-light p-0" style="background-color: #fff;">
                        <h1 class="px-4 py-3 m-0 text-white"
                            style="font-family: 'Georgia', Times, Times New Roman, serif; background-color: #4aaaa5;">
                            Rachael V. Wright</h1>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon p-1"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ml-auto p-2"
                                style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
                                <a class="navLinks divider" href="./index.html">About</a>
                                <a class="navLinks divider" href="./portfolio.html">Portfolio</a>
                                <a class="navLinks active" href="./contact.html">Contact <span
                                        class="sr-only">(current)</span></a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row m-sm-n5">
            <div class="col p-0 p-sm-5" style="display: block;">
                <div class="row mx-auto p-4 m-5 clearfix" style="max-width: 980px; background-color: #fff;">
                    <div class="col">
                        <h1 style="font-family: 'Georgia', Times, Times New Roman, serif; color: #4aaaa5;">Contact</h1>
                        <hr />
                        <div class="row">
                            <div class="col" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
                                <form>

                                    <div class="form-group">
                                        <label for="contactName">Name</label>
                                        <input type="name" class="form-control" id="contactName"
                                            placeholder="John Smith">
                                    </div>

                                    <div class="form-group">
                                        <label for="contactEmail">Email address</label>
                                        <input type="email" class="form-control" id="contactEmail"
                                            placeholder="example@gmail.com">
                                    </div>

                                    <div class="form-group">
                                        <label for="contactTextarea">Message</label>
                                        <textarea class="form-control" id="contactTextarea" rows="10"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn mb-2 px-4"
                                            style="background-color: #4aaaa5; color: #fff;">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white-50" style="overflow: hidden; border-top: 8px solid #4aaaa5;">
        <div class="container text-center">
            <small>Copyright &copy; 2019</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
